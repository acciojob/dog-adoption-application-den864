<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
     <form action="">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">
        <br>

        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Phone Number">
        <br>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Address">
        <br>

        <label for="checkbox">Have you ever lived with a Dog before</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="Have you ever lived with a Dog before">
        <br>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select name="breeds" id="multiSelect">
            <option value="type1">Type 1</option>
            <option value="type2">Type 2</option>
            <option value="type3">Type 3</option>
        </select>
        <br>

        <input type="submit" id="submit" value="Submit">

     </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
